<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>上品新窗簾計算系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>🪟 上品新窗簾計算系統</h2>
            <p class="text-muted">輸入寬度與高度，即可計算坪數與才數</p>
        </div>
        <div class="card shadow-sm p-4">
            <form method="POST">
                <div class="mb-3">
                    <label for="width" class="form-label">寬度 (m)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="width" name="width" required>
                </div>
                <div class="mb-3">
                    <label for="height" class="form-label">高度 (m)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="height" name="height" required>
                </div>
                <div class="mb-3">
                    <label for="fabric_width" class="form-label">布寬 (m)</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="fabric_width" name="fabric_width" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">計算</button>
            </form>
        </div>

        {% if result %}
        <div class="alert alert-success mt-4">
            <h5 class="mb-2">計算結果：</h5>
            <p>面積：{{ result.area }} m²</p>
            <p>坪數：{{ result.ping }} 坪</p>
            <p>才數：{{ result.tsai }} 才</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
